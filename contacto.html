<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estiloscss/reset.css" />
    <link rel="stylesheet" href="estiloscss/productos.css" />
    <link rel="stylesheet" href="estiloscss/styleContacto.css" />
    <title>Contactos</title>
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="logo" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html"> Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombres">Nombre y Apallido</label>
        <input
          type="text"
          id="nombres"
          placeholder="Nombre"
          class="contenido-patron"
          required
        />

        <label for="correo">Correo</label>
        <input
          type="email"
          id="correo"
          placeholder="email@dominio.com"
          class="contenido-patron"
          required
        />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          placeholder="(xx)xxxxxxxx"
          class="contenido-patron"
          required
        />

        <label for="mensaje">mensaje</label>
        <textarea
          id="mensaje"
          cols="30"
          rows="10"
          class="contenido-patron"
        ></textarea>

        <fieldset>
          <legend>¿Como le gustaria que lo contactaramos?</legend>
          <label for="radio-email">
            <input
              type="radio"
              name="radio-contacto"
              id="radio-email"
              value="Email"
            />Email</label
          >

          <label for="radio-wassap">
            <input
              type="radio"
              name="radio-contacto"
              id="radio-wassap"
              value="wassap"
              checked
            />
            Wassap</label
          >

          <label for="radio-telefono">
            <input
              type="radio"
              name="radio-teefono"
              id="radio-telefono"
              value="telefono"
            />Telefono</label
          >
        </fieldset>

        <fieldset class="contenido-patron">
            <legend>¿En que horario prefiere ser atendido?</legend>
            <select id="horario">
              <option>Mañana</option>
              <option>Tarde</option>
              <option>Noche</option>
            </select>
        </fieldset>
    
        <label>
          <input type="checkbox" checked/> ¡Le gustaria recibir novedades de la barberia
          alura? 
        </label>
        <input type="submit" value="Enviar Formulario" class="caja-envio" />
      </form>
    </main>
    <footer>
      <img src="imagenes/logo-blanco.png" alt="log" />
      <p class="copyrtight">&copy copyright Barberia Alura-2020</p>
    </footer>
  </body>
</html>
